name: MLOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run Unit Tests
      run: pytest tests/test_unit.py

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: pip install flake8
    - name: Lint with flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  package:
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker image
      run: docker build . --file Dockerfile --tag mlops-app:latest

  smoke:
    needs: package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and Run Docker Container
      run: |
        docker build . --file Dockerfile --tag mlops-app:latest
        docker run -d -p 8000:8000 --name mlops-container mlops-app:latest
        sleep 5 # Wait for container to start
    - name: Install Test Dependencies
      run: pip install requests
    - name: Run Smoke Test
      run: python tests/test_smoke.py
    - name: Stop Container
      if: always()
      run: docker stop mlops-container || true
